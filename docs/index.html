<head>

  <style>
    :root {
      --bg: #f5f7fb;
      --card: #ffffff;
      --ink: #111827;
      --muted: #6b7280;
      --primary: #0ea5a4;
      --primary-700: #0b7d7d;
      --danger: #ef4444;
      --ok: #22c55e;
      --border: #e5e7eb;
      --shadow: 0 10px 20px rgba(2, 12, 27, .06), 0 2px 6px rgba(2, 12, 27, .05);
    }

    * {
      box-sizing: border-box
    }

    html,
    body {
      height: 100%
    }

    body {
      margin: 0;
      font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
      color: var(--ink);
      background: var(--bg);
      overflow-x: hidden;
      /* evita scroll horizontal */
    }

    /* Topbar con padding lateral 20px */
    .topbar {
      background: linear-gradient(90deg, var(--primary) 0%, #0db7b6 60%, #12d0ce 100%);
      color: #fff;
      padding: 12px 20px;
      display: flex;
      align-items: center;
      gap: 16px;
      position: sticky;
      top: 0;
      z-index: 10
    }

    .topbar .brand {
      font-weight: 700;
      letter-spacing: .5px
    }

    .topbar .pill {
      background: rgba(255, 255, 255, .18);
      border: 1px solid rgba(255, 255, 255, .25);
      padding: 6px 10px;
      border-radius: 999px;
      font-size: .85rem;
      display: flex;
      align-items: center;
      gap: 8px
    }

    .topbar .rt {
      margin-left: auto;
      display: flex;
      align-items: center;
      gap: 8px
    }

    .timer {
      background: #0b7d7d;
      border: 1px solid rgba(255, 255, 255, .25);
      padding: 6px 12px;
      border-radius: 10px;
      font-variant-numeric: tabular-nums
    }

    /* Contenedor general a pantalla completa con 20px de margen interno */
    .wrap {
      max-width: none;
      width: 100%;
      margin: 0 auto;
      padding: 20px;
      /* 20px arriba, abajo, izq., der. */
    }

    /* --------- Card base --------- */
    .card {
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: 16px;
      box-shadow: var(--shadow);
      overflow: hidden
    }

    .card .hd {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 16px;
      border-bottom: 1px solid var(--border)
    }

    .card .hd h3 {
      margin: 0;
      font-size: 1rem
    }

    .card .body {
      padding: 16px
    }

    .muted {
      color: var(--muted)
    }

    .tiny {
      font-size: .78rem
    }

    /* --------- Inputs y labels --------- */
    label {
      display: block;
      font-size: .82rem;
      color: var(--muted);
      margin: 0 0 6px
    }

    input,
    select,
    textarea {
      width: 100%;
      padding: 12px 14px;
      border: 1px solid var(--border);
      border-radius: 12px;
      background: #fff;
      color: var(--ink);
      outline: none;
      transition: border-color .15s, box-shadow .15s, background .15s;
      max-width: 100%;
      /* nunca más ancho que su celda */
    }

    input:focus,
    select:focus,
    textarea:focus {
      border-color: var(--primary);
      box-shadow: 0 0 0 3px rgba(14, 165, 164, .12);
      background: #fbfffe
    }

    input::placeholder,
    textarea::placeholder {
      color: #a8b0bb
    }

    input:not([type="date"]):not([type="time"]):not([type="color"]),
    select {
      min-height: 44px
    }

    input[type="date"],
    input[type="time"] {
      min-width: 180px
    }

    @media (max-width:480px) {

      input[type="date"],
      input[type="time"] {
        min-width: 0;
      }

      /* que no corten en móviles muy chicos */
    }

    textarea {
      min-height: 80px;
      resize: vertical
    }

    /* --------- Grids --------- */
    .grid-2 {
      display: grid;
      grid-template-columns: minmax(0, 1.15fr) minmax(0, .85fr);
      /* minmax(0, ...) evita overflow a la izq./der. */
      gap: 18px
    }

    @media (max-width:1000px) {
      .grid-2 {
        grid-template-columns: 1fr
      }
    }

    .row {
      display: grid;
      grid-template-columns: repeat(12, 1fr);
      gap: 12px
    }

    .col-6 {
      grid-column: span 6
    }

    .col-4 {
      grid-column: span 4
    }

    .col-3 {
      grid-column: span 3
    }

    .col-8 {
      grid-column: span 8
    }

    .col-12 {
      grid-column: span 12
    }

    /* Importante: los hijos de grids pueden encogerse (evita recortes a la izquierda) */
    .row>*,
    .auto>* {
      min-width: 0;
    }

    /* Paneles internos en columnas auto-fit (evitan overflow) */
    .auto {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 16px
    }

    .auto>[class*="col-"] {
      grid-column: auto
    }

    /* --------- Split con separador vertical --------- */
    .split {
      display: grid;
      grid-template-columns: minmax(0, 1fr) minmax(12px, 12px) minmax(0, 360px);
      gap: 0;
      align-items: start
    }

    .vsep {
      width: 1px;
      height: 100%;
      background: var(--border);
      justify-self: center
    }

    @media (max-width:1100px) {
      .split {
        grid-template-columns: 1fr
      }

      .vsep {
        display: none
      }
    }

    /* --------- Fieldset suave --------- */
    .fieldset {
      padding: 14px;
      border: 1px solid #eef2f7;
      border-radius: 12px;
      background: #fafcff
    }

    .fieldset legend {
      font-size: .8rem;
      color: #7c8a9a;
      padding: 0 6px
    }

    /* --------- Botones --------- */
    .btn {
      border: 1px solid var(--border);
      background: #fff;
      padding: 10px 14px;
      border-radius: 10px;
      cursor: pointer
    }

    .btn.primary {
      background: var(--primary);
      border-color: var(--primary);
      color: #fff
    }

    .btn.danger {
      background: var(--danger);
      border-color: var(--danger);
      color: #fff
    }

    .btn.ghost {
      background: transparent
    }

    .btn:active {
      transform: translateY(1px)
    }

    .btn.addon {
      width: 36px;
      height: 36px;
      min-width: 36px;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      border-radius: 10px;
      padding: 0
    }

    .actions {
      display: flex;
      gap: 10px;
      justify-content: center;
      flex-wrap: wrap;
      margin-top: 8px
    }

    @media (min-width:900px) {
      .actions.right {
        justify-content: flex-end
      }
    }

    /* --------- Chips --------- */
    .chip {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      border: 1px solid #c8f4e5;
      background: #ecfdf5;
      color: #065f46;
      padding: 6px 10px;
      border-radius: 999px;
      font-size: .78rem
    }

    .status-dot {
      width: 8px;
      height: 8px;
      border-radius: 50%
    }

    .ok {
      background: #22c55e
    }

    .bad {
      background: #ef4444
    }

    /* --------- Extra responsivo --------- */
    @media (max-width:1200px) {
      .col-3 {
        grid-column: span 6
      }
    }

    @media (max-width:700px) {

      .col-6,
      .col-4,
      .col-3,
      .col-8 {
        grid-column: span 12
      }

      .card .body {
        padding: 12px
      }
    }

    /* span para columnas de 5 (Producto/Carrera) + que se expanda en pantallas medianas */
    .col-5 {
      grid-column: span 5;
    }

    @media (max-width:1200px) {
      .col-5 {
        grid-column: span 12;
      }
    }

    /* Botón estilo "info" (azul) conservando look general de .btn */
    .btn.info {
      border-color: #2563eb;
      color: #2563eb;
      background: #fff;
    }

    .btn.info:hover {
      box-shadow: 0 0 0 3px rgba(37, 99, 235, .15);

    /* Split más angosto en esta tarjeta (sidebar ~300px) */
    .split.split--narrow {
      grid-template-columns: minmax(0, 1fr) minmax(12px, 12px) minmax(0, 250px);
    }

    /* En la columna de búsqueda: apila input y botón con espacio vertical */
    .stack {
      display: flex;
      flex-direction: column;
      gap: 8px
    }

    .chip .icon {
      width: 14px;
      height: 14px;

        grid-column: span 12

      /* botón buscar más cómodo */

  <script>
    // Cronómetro simple
    const timerEl = document.getElementById('timer');
    let sec = 0; setInterval(() => { sec++; const h = String(Math.floor(sec / 3600)).padStart(2, '0'); const m = String(Math.floor(sec % 3600 / 60)).padStart(2, '0'); const s = String(sec % 60).padStart(2, '0'); timerEl.textContent = `${h}:${m}:${s}` }, 1000)

    // Mostrar "Motivo" solo cuando Tipificación = "No interesado"
    const tipificacion = document.getElementById('tipificacion');
    const motivoWrap = document.getElementById('motivo_wrap');
    function toggleMotivo() {
      const show = tipificacion?.value?.toLowerCase() === 'no interesado';
      if (motivoWrap) motivoWrap.style.display = show ? '' : 'none';
    }
    if (tipificacion) { toggleMotivo(); tipificacion.addEventListener('change', toggleMotivo) }
  </script>
