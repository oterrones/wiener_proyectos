<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>INCONCERT AGENTE – Gestión de Llamadas</title>
  <style>
    :root{
      --bg:#f5f7fb;--card:#ffffff;--ink:#111827;--muted:#6b7280;--primary:#0ea5a4;--primary-700:#0b7d7d;--danger:#ef4444;--ok:#22c55e;--border:#e5e7eb;
      --shadow:0 10px 20px rgba(2,12,27,.06),0 2px 6px rgba(2,12,27,.05);
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,sans-serif;
      color:var(--ink);background:var(--bg);
      overflow-x:hidden; /* evita scroll horizontal */
    }

    /* Topbar con padding lateral 20px */
    .topbar{
      background:linear-gradient(90deg,var(--primary) 0%, #0db7b6 60%, #12d0ce 100%);
      color:#fff;padding:12px 20px;display:flex;align-items:center;gap:16px;
      position:sticky;top:0;z-index:10
    }
    .topbar .brand{font-weight:700;letter-spacing:.5px}
    .topbar .pill{background:rgba(255,255,255,.18);border:1px solid rgba(255,255,255,.25);padding:6px 10px;border-radius:999px;font-size:.85rem;display:flex;align-items:center;gap:8px}
    .topbar .rt{margin-left:auto;display:flex;align-items:center;gap:8px}
    .timer{background:#0b7d7d;border:1px solid rgba(255,255,255,.25);padding:6px 12px;border-radius:10px;font-variant-numeric:tabular-nums}

    /* Contenedor general a pantalla completa con 20px de margen interno */
    .wrap{
      max-width:none;width:100%;
      margin:0 auto;
      padding:20px;             /* 20px arriba, abajo, izq., der. */
    }

    /* --------- Card base --------- */
    .card{background:var(--card);border:1px solid var(--border);border-radius:16px;box-shadow:var(--shadow);overflow:hidden}
    .card .hd{display:flex;align-items:center;justify-content:space-between;padding:16px;border-bottom:1px solid var(--border)}
    .card .hd h3{margin:0;font-size:1rem}
    .card .body{padding:16px}
    .muted{color:var(--muted)}
    .tiny{font-size:.78rem}

    /* --------- Inputs y labels --------- */
    label{display:block;font-size:.82rem;color:var(--muted);margin:0 0 6px}
    input,select,textarea{
      width:100%; padding:12px 14px; border:1px solid var(--border);
      border-radius:12px; background:#fff; color:var(--ink);
      outline:none; transition:border-color .15s, box-shadow .15s, background .15s;
      max-width:100%; /* nunca más ancho que su celda */
    }
    input:focus,select:focus,textarea:focus{border-color:var(--primary);box-shadow:0 0 0 3px rgba(14,165,164,.12);background:#fbfffe}
    input::placeholder,textarea::placeholder{color:#a8b0bb}
    input:not([type="date"]):not([type="time"]):not([type="color"]), select{ min-height:44px }
    input[type="date"], input[type="time"]{ min-width:180px }
    @media (max-width:480px){
      input[type="date"], input[type="time"]{ min-width:0; } /* que no corten en móviles muy chicos */
    }
    textarea{min-height:130px;resize:vertical}

    /* --------- Grids --------- */
    .grid-2{
      display:grid;
      grid-template-columns: minmax(0,1.15fr) minmax(0,.85fr); /* minmax(0, ...) evita overflow a la izq./der. */
      gap:18px
    }
    @media (max-width:1000px){.grid-2{grid-template-columns:1fr}}

    .row{display:grid;grid-template-columns:repeat(12,1fr);gap:12px}
    .col-6{grid-column:span 6}.col-4{grid-column:span 4}.col-3{grid-column:span 3}.col-8{grid-column:span 8}.col-12{grid-column:span 12}

    /* Importante: los hijos de grids pueden encogerse (evita recortes a la izquierda) */
    .row > *, .auto > * { min-width:0; }

    /* Paneles internos en columnas auto-fit (evitan overflow) */
    .auto{display:grid;grid-template-columns:repeat(auto-fit, minmax(220px, 1fr));gap:16px}
    .auto > [class*="col-"]{grid-column:auto}

    /* --------- Split con separador vertical --------- */
    .split{display:grid;grid-template-columns:minmax(0,1fr) minmax(12px,12px) minmax(0,360px);gap:0;align-items:start}
    .vsep{width:1px;height:100%;background:var(--border);justify-self:center}
    @media (max-width:1100px){ .split{grid-template-columns:1fr} .vsep{display:none} }

    /* --------- Fieldset suave --------- */
    .fieldset{padding:14px;border:1px solid #eef2f7;border-radius:12px;background:#fafcff}
    .fieldset legend{font-size:.8rem;color:#7c8a9a;padding:0 6px}

    /* --------- Botones --------- */
    .btn{border:1px solid var(--border);background:#fff;padding:10px 14px;border-radius:10px;cursor:pointer}
    .btn.primary{background:var(--primary);border-color:var(--primary);color:#fff}
    .btn.danger{background:var(--danger);border-color:var(--danger);color:#fff}
    .btn.ghost{background:transparent}
    .btn:active{transform:translateY(1px)}
    .btn.addon{width:36px;height:36px;min-width:36px;display:inline-flex;align-items:center;justify-content:center;border-radius:10px;padding:0}

    .actions{display:flex;gap:10px;justify-content:center;flex-wrap:wrap;margin-top:8px}
    @media (min-width:900px){ .actions.right{justify-content:flex-end} }

    /* --------- Chips --------- */
    .chip{display:inline-flex;align-items:center;gap:8px;border:1px solid #c8f4e5;background:#ecfdf5;color:#065f46;padding:6px 10px;border-radius:999px;font-size:.78rem}
    .status-dot{width:8px;height:8px;border-radius:50%}
    .ok{background:#22c55e}.bad{background:#ef4444}

    /* --------- Extra responsivo --------- */
    @media (max-width:1200px){ .col-3{grid-column:span 6} }
    @media (max-width:700px){
      .col-6,.col-4,.col-3,.col-8{grid-column:span 12}
      .card .body{padding:12px}
    }
  </style>
</head>
<body>
  <!-- Topbar -->
  <header class="topbar">
    <div class="brand">INCONCERT AGENTE</div>
    <div class="pill">Cola: <b>06. Lead_Colegios_3P</b></div>
    <div class="pill">Marcador: <b>PREDICTIVO</b></div>
    <div class="pill">N° Contacto: <b>922491164</b></div>
    <div class="rt">
      <button class="btn ghost" title="Reproducir">▶</button>
      <span class="timer" id="timer">00:00:00</span>
      <button class="btn ghost" title="Salir">⎋</button>
    </div>
  </header>

  <!-- CARD GRANDE que contiene todo -->
  <main class="wrap">
    <section class="card">
      <div class="hd">
        <h3>Gestión de llamadas</h3>
        <div class="muted tiny">Conversación activa</div>
      </div>

      <div class="body">
        <div class="grid-2">
          <!-- IZQUIERDA: Datos del contacto (+ Búsqueda rápida con separador) -->
          <div class="card" style="overflow:hidden">
            <div class="hd">
              <h3>Datos del contacto</h3>
              <div class="muted tiny">Últ. gestión: Ayer</div>
            </div>
            <div class="body">
              <div class="split">
                <!-- Columna principal -->
                <div>
                  <div class="row">
                    <div class="col-12">
                      <label>Nombre</label>
                      <input value="UNW_Pregrado_20261U_RUTH ELIZABETH VALENZUELA CIRILO" />
                    </div>
                    <div class="col-3">
                      <label>Tipo Documento</label>
                      <select><option>DNI</option><option>C.E.</option><option>Otro</option></select>
                    </div>
                    <div class="col-4">
                      <label>Número documento</label>
                      <input value="92249116" />
                    </div>
                    <div class="col-5">
                      <label>Producto / Carrera</label>
                      <input value="PSICOLOGÍA" />
                    </div>

                    <div class="col-6">
                      <label>Teléfono</label>
                      <div class="auto">
                        <div class="input-inline">
                          <input value="922491164" />
                          <button class="btn addon" title="Agregar">＋</button>
                          <button class="btn addon" title="Quitar">－</button>
                          <span class="chip"><span class="status-dot ok"></span> válido</span>
                        </div>
                      </div>
                    </div>
                    <div class="col-6">
                      <label>Correo</label>
                      <div class="input-inline">
                        <input placeholder="nombre@correo.com" />
                        <button class="btn addon" title="Agregar">＋</button>
                        <button class="btn addon" title="Quitar">－</button>
                      </div>
                    </div>

                    <div class="col-6">
                      <label>Campus de Estudio</label>
                      <input value="Lima Norte" />
                      <small class="muted tiny">10/100</small>
                    </div>
                    <div class="col-6">
                      <label>Facebook</label>
                      <input placeholder="perfil (opcional)" />
                    </div>

                    <div class="col-12">
                      <div class="actions right">
                        <button class="btn">Nuevo</button>
                        <button class="btn primary">Guardar</button>
                      </div>
                    </div>
                  </div>
                </div>

                <!-- Separador vertical -->
                <div class="vsep" aria-hidden="true"></div>

                <!-- Columna lateral: Búsqueda rápida -->
                <div>
                  <div class="fieldset">
                    <legend>Búsqueda rápida</legend>
                    <div class="auto">
                      <div>
                        <label>Fuente</label>
                        <select><option>INCONCERT</option><option>CRM</option><option>Web</option></select>
                      </div>
                      <div>
                        <label>Campo</label>
                        <select><option>Teléfonos</option><option>Documento</option><option>Email</option></select>
                      </div>
                      <div>
                        <label>&nbsp;</label>
                        <div class="input-inline">
                          <input placeholder="Texto de búsqueda" />
                          <button class="btn">Buscar</button>
                        </div>
                      </div>
                    </div>
                  </div>
                </div><!-- /lateral -->
              </div><!-- /split -->
            </div>
          </div>

          <!-- DERECHA: Detalle de llamada (mismo card, con Detalle Lead Efectivo abajo) -->
          <div class="card" style="overflow:hidden">
            <div class="hd">
              <h3>Detalle de llamada</h3>
              <span class="muted tiny">922491164</span>
            </div>
            <div class="body">
              <!-- Bloque de campos de llamada -->
              <div class="auto">
                <div>
                  <label>Integración</label>
                  <select><option>INTEGRACION</option></select>
                </div>
                <div>
                  <label>Tipificación</label>
                  <select id="tipificacion">
                    <option>Contactado</option>
                    <option>No contesta</option>
                    <option>Buzón</option>
                    <option>No interesado</option>
                  </select>
                </div>
                <div>
                  <label>Nivel 3</label>
                  <select>
                    <option>Volver a llamar</option>
                    <option>Cita programada</option>
                    <option>Referido</option>
                  </select>
                </div>
                <div>
                  <label>Nivel 4</label>
                  <select>
                    <option>—</option>
                    <option>Interesado</option>
                    <option>No Asistió</option>
                  </select>
                </div>
                <div>
                  <label>Fecha de Cita</label>
                  <input type="date" />
                </div>
                <div>
                  <label>Hora</label>
                  <input type="time" />
                </div>
              </div>

              <!-- Datos de persona -->
              <div class="fieldset" style="margin-top:12px">
                <legend>Datos de persona</legend>
                <div class="auto">
                  <div><label>Nombres</label><input id="per_nombres" placeholder="Nombres" /></div>
                  <div><label>Apellidos</label><input id="per_apellidos" placeholder="Apellidos" /></div>
                  <div><label>DNI</label><input id="per_dni" placeholder="Documento de identidad" /></div>
                </div>
              </div>

              <!-- Datos de gestión -->
              <div class="fieldset" style="margin-top:12px">
                <legend>Datos de gestión</legend>
                <div class="auto">
                  <div>
                    <label>Fase</label>
                    <select id="fase">
                      <option value="">Selecciona fase…</option>
                      <option>Lead</option><option>Postulante</option><option>Ingresante</option>
                    </select>
                  </div>
                  <div id="motivo_wrap">
                    <label>Motivo</label>
                    <select id="motivo">
                      <option value="">Selecciona motivo…</option>
                      <option>Precio</option><option>Horario</option><option>Distancia</option>
                      <option>Otra institución</option><option>No aplica ahora</option>
                    </select>
                  </div>
                </div>
              </div>

              <!-- Comentarios -->
              <div style="margin-top:12px">
                <label>Comentarios</label>
                <textarea placeholder="Notas de la gestión (0/400)"></textarea>
              </div>

              <!-- ===== Detalle Lead Efectivo (DEBAJO, MISMO CARD) ===== -->
              <div class="fieldset" style="margin-top:12px">
                <legend>Detalle Lead Efectivo</legend>
                <div class="auto">
                  <div><label>Estado lead</label><input value="Trabajando" /></div>
                  <div><label>Score</label><input placeholder="0–100" /></div>
                  <div><label>Asignado a</label><input value="Agente Demo" /></div>
                  <div><label>Origen</label><input value="Web / INCONCERT" /></div>
                  <div><label>Fecha creación</label><input type="date" /></div>
                  <div><label>Última gestión</label><input type="datetime-local" /></div>
                </div>
              </div>

              <!-- Acciones del card derecho -->
              <div class="actions" style="margin-top:14px">
                <button class="btn">Silenciar</button>
                <button class="btn danger">Colgar</button>
                <button class="btn primary">Guardar gestión</button>
              </div>
            </div>
          </div>
        </div><!-- /grid-2 -->

        <!-- BOTONES INFERIORES DEL CARD GRANDE -->
        <div class="actions" style="margin-top:18px">
          <button class="btn">Ver Lead</button>
          <button class="btn primary">Actualizar Lead</button>
        </div>
      </div>
    </section>
  </main>

  <script>
    // Cronómetro simple
    const timerEl = document.getElementById('timer');
    let sec=0; setInterval(()=>{sec++;const h=String(Math.floor(sec/3600)).padStart(2,'0');const m=String(Math.floor(sec%3600/60)).padStart(2,'0');const s=String(sec%60).padStart(2,'0');timerEl.textContent=`${h}:${m}:${s}`},1000)

    // Mostrar "Motivo" solo cuando Tipificación = "No interesado"
    const tipificacion = document.getElementById('tipificacion');
    const motivoWrap   = document.getElementById('motivo_wrap');
    function toggleMotivo(){
      const show = tipificacion?.value?.toLowerCase() === 'no interesado';
      if(motivoWrap) motivoWrap.style.display = show ? '' : 'none';
    }
    if (tipificacion){ toggleMotivo(); tipificacion.addEventListener('change', toggleMotivo) }
  </script>
</body>
</html>
